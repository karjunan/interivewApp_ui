<div class="panel panel-default">
        <div class="panel-heading">Edit Candidate</div>
        <div class="panel-body">
           <form class="form-horizontal" novalidate (ngSubmit)="editCandidate()" [formGroup]="editCandidateForm">
                  <!-- <form class="form-horizontal" novalidate (ngSubmit)="editInterviewer()" [formGroup]="editInterviewerForm"> -->

            <fieldset>
              <div class="row">
                 <div class="col-md-6">
                    <div class="form-group">
                       <label class="col-md-12 control-label"
                          for="firstNameId">First Name</label>
                       <div class="col-md-12">
                          <input class="form-control"
                             id="firstNameId"
                             tabindex="1"
                             type="text"
                             placeholder="First Name (required)"
                             formControlName="firstName" />

                       </div>
                    </div>
                     <div class="form-group">
                         <label class="col-md-12 control-label" for="phoneNumber">Phone</label>
                         <div class="col-md-12">
                             <input class="form-control"
                                    id="phoneNumber"
                                    type="tel"
                                    tabindex="3"
                                    placeholder="phone number"
                                    formControlName = "phoneNumber" />

                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-12 control-label">Experience</label>
                         <div class="col-md-12">
                             <select class="form-control"  tabindex="5"
                                     id="experience"
                                     formControlName="experience">
                                 <option value="" disabled selected hidden>Select a value...</option>
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                                 <option value="6">6</option>
                                 <option value="7">7</option>
                                 <option value="8">8</option>
                             </select>
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-12"> Gender</label>
                         <div class="col-md-12">
                             <select class="form-control"
                                     tabindex="7"
                                     id="gender"
                                     formControlName="gender">
                                 <option value="" disabled selected hidden>Select a value...</option>
                                 <option value="Female">Female</option>
                                 <option value="Male">Male</option>
                                 <option value="Other">Other</option>
                             </select>
                         </div>
                     </div>
                    
                     <div class="form-group">
                            <label class="col-md-12"> Date</label>
                            <div class="col-md-12"> 

                                    <input class="form-control"
                                    tabindex="9"
                                    formControlName="interviewDate"
                                    id="interviewDate"
                                    type="datetime-local">
                               
                            </div>
                        </div>
                                 
                           
                    <div class="form-group">
                       &nbsp;&nbsp;&nbsp;
                       <button class="btn bg-btn"
                          type="submit"
                          [disabled]="!editCandidateForm.valid">
                       <i class="fa fa-floppy-o" aria-hidden="true"></i> Save
                       </button>
                    </div>
                 </div>
                 <div class="col-md-6">
                     <div class="form-group">
                         <label class="col-md-12 control-label"
                                for="lastName">Last Name
                             </label>
                         <div class="col-md-12">
                             <input class="form-control"
                                    id="lastName"
                                    type="text"
                                    tabindex="2"
                                    placeholder="Last Name (required)"
                                    formControlName="lastName" />

                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-12 control-label"
                                for="emailId">Email ID
                         </label>
                         <div class="col-md-12">
                             <input class="form-control"
                                    id="emailId"
                                    tabindex="4"
                                    type="text"
                                    placeholder="Email (required)"
                                    formControlName="email" />

                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-12"> Technology Stack</label>
                         <div class="col-md-12">
                             <select class="form-control"
                                     tabindex="6"
                                     id="technologyStack"
                                     formControlName="technologyStack">
                                 <option value="" disabled selected hidden>Select a value...</option>
                                 <option value="JAVA">Java</option>
                                 <option value="DOTNET">Dotnet</option>
                                 <option value="TESTING">Testing</option>
                                 <option value="MAINFRAME">Mainframe</option>
                             </select>
                         </div>
                     </div>
                     <div class="form-group">
                         <label class="col-md-12"> Profile Status</label>
                         <div class="col-md-12">
                             <select class="form-control"
                                     tabindex="8"
                                     id="isActive"
                                     formControlName="isActive">
                                 <option value="" disabled selected hidden>Select a value...</option>
                                 <option [ngValue]="true">Active</option>
                                 <option [ngValue]="false">Inactive</option>
                             </select>
                         </div>
                     </div>
                 </div>
              </div>
           </fieldset>
           </form>
        </div>
     </div>
